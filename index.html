<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Double Vertical Slider</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <div class="slider-container">
        <div class="left-slide">
            <div style='background-color: #fd3555'>
                <h1>Red</h1>
                <p>text 1</p>
            </div>
            <div style='background-color: #2a86ba'>
                <h1>Blue</h1>
                <p>text 2</p>
            </div>
            <div style='background-color: #252e33'>
                <h1>Black</h1>
                <p>text 3</p>
            </div>
            <div style='background-color: #ffb866'>
                <h1>Orange</h1>
                <p>text 4</p>
            </div>
        </div>
        <div class="right-slide">
           <div style="background-image: url('https://images.unsplash.com/photo-1524230659092-07f99a75c013?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80')"></div> 
           <div style="background-image: url('https://images.unsplash.com/photo-1543443374-b6fe10a6ab7b?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80')"></div> 
           <div style="background-image: url('https://images.unsplash.com/photo-1602939444907-6e688c594a66?ixlib=rb-1.2.1&ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&auto=format&fit=crop&w=1489&q=80')"></div> 
           <div style="background-image: url('https://images.unsplash.com/photo-1501447250418-246949108fc1?ixlib=rb-1.2.1&ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&auto=format&fit=crop&w=1349&q=80')"></div> 

        </div>
        <div class="action-buttons">
            <button class="down-button">
                <i class="fas fa-arrow-down"></i>
            </button>
            <button class="up-button">
                <i class="fas fa-arrow-up"></i>
            </button>
        </div>

   </div>


    <script src='app.js'></script>
</body>
</html>
